{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'books/styles.css' %}">
</head>
<body>

<h2 class="text-2xl font-bold mb-4">Book List</h2>
<a href="{% url 'book_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Book</a>

<ul class="mt-4 space-y-2">
  {% for book in books %}
    <li class="bg-white shadow p-3 rounded flex justify-between items-center">
      <span>{{ book.title }} by {{ book.author }}</span>
      <span>
        <a href="{% url 'book_update' book.pk %}" class="text-blue-500 hover:underline mr-2">Edit</a>
        <a href="{% url 'book_delete' book.pk %}" class="text-red-500 hover:underline">Delete</a>
      </span>
    </li>
  {% endfor %}
</ul>

</body>
</html>
